<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue slider</title>
</head>
<body>
    

    <div class="container">

        <h1>Choose your favorite videogame</h1>

        <div id="root"class="content">

            <div class="slide-wrapper">




              <!--   <div class="double-prev">
                    <i class="fas fa-angle-double-left"></i>
                </div> -->

                <div class="prev" @click="prevPhoto">
                    <i class="fas fa-angle-left"></i>
                </div>



                <div class="images">
                    <img :src="photos[counterPhoto]" alt="">
                </div>


                <div class="nav">

                  <i 
                  v-for="(photo, index ) in photos"
                  :class="(index === counterPhoto) ? 'active' : null "
                  class="fab fa-playstation"
                  @click="counterPhoto = index"
                  >
              
              
              </i>


                </div>  
    

                <div class="next" @click="nextPhoto">
                    <i class="fas fa-angle-right"></i>
                </div>

                <!-- <div class="double-next">
                    <i class="fas fa-angle-double-right"></i>
                </div> -->



            </div>


        </div>


    </div>


<script src="assets/js/script.js"></script>
</body>
</html>
